<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property Examples</title>
    <style>
        .inline-element {
            background-color: lightgreen;
        }

        .block-element {
            display: block;
            width: 200px;
            height: 50px;
            background-color: lightcoral;
            margin-bottom: 10px;
        }

        .inline-block-element {
            display: inline-block;
            width: 150px;
            height: 50px;
            background-color: lightblue;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Display Property Examples</h1>

    <h2>Inline Elements</h2>
    <p>This is an <span class="inline-element">inline element</span> inside a paragraph.</p>
    <p>This is another <span class="inline-element">inline element</span> inside a paragraph.</p>

    <h2>Block Elements</h2>
    <div class="block-element">Block element 1</div>
    <div class="block-element">Block element 2</div>
    <div class="block-element">Block element 3</div>

    <h2>Inline-Block Elements</h2>
    <div class="inline-block-element">Inline-Block 1</div>
    <div class="inline-block-element">Inline-Block 2</div>
    <div class="inline-block-element">Inline-Block 3</div>
</body>
</html>
